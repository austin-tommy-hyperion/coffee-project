<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

//header
<header>
    <h1>Coffee!</h1>
</header>


//main section
<main class="">
    //left side of screen
    <section class="left">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>ROAST</th>
            </tr>
            </thead>
            <tbody id="coffees"></tbody>
        </table>
    </section>

    //right side of screen
    <section class="right">
        <form>
            <label for="roast-selection">Roast: </label>
            <select id="roast-selection">
                <option value="all">All</option>
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="dark">Dark</option>
            </select>
            <input type="text" id="search-input">
        </form>
        <form>
            <label for="new-name">Coffee Name:</label>
            <input type="text" name="new-name" id="new-name">
            <label for="new-roast">Roast Type:</label>
            <select name="new-roast" id="new-roast">
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="dark">Dark</option>
            </select>
            <button id="submit">Add Coffee</button>
        </form>
    </section>
</main>


    <script src="main.js"></script>
</body>
</html>
